name: Pulse SQLite Package CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'datametronome/pulse/sqlite/**'
      - 'datametronome/pulse/core/**'
      - '.github/workflows/pulse-sqlite.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'datametronome/pulse/sqlite/**'
      - 'datametronome/pulse/core/**'
      - '.github/workflows/pulse-sqlite.yml'

jobs:
  test:
    name: Test SQLite Package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-sqlite-${{ hashFiles('datametronome/pulse/sqlite/**', 'datametronome/pulse/core/**') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-sqlite-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-asyncio pytest-mock
        pip install pydantic>=2.5.0 pandas>=2.0.0
    
    - name: Install packages in dependency order
      run: |
        # Install core package first (dependency)
        pip install -e ./datametronome/pulse/core --no-deps
        # Install sqlite package
        pip install -e ./datametronome/pulse/sqlite --no-deps
    
    - name: Run tests
      run: |
        cd datametronome/pulse/sqlite
        pytest tests/ -v --cov=metronome_pulse_sqlite --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: datametronome/pulse/sqlite/coverage.xml
        flags: pulse-sqlite
        name: codecov-pulse-sqlite
        fail_ci_if_error: false
