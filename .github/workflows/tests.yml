name: CI - Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov pytest-mock
          pip install -r requirements.txt

      - name: Install packages in development mode
        run: |
          pip install -e ./datametronome/pulse/core
          pip install -e ./datametronome/pulse/sqlite
          pip install -e ./datametronome/pulse/postgres
          pip install -e ./datametronome/podium
          pip install -e ./datametronome/ui-streamlit

      - name: Set Python path
        run: |
          echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Run all tests from root
        run: |
          python -m pytest datametronome/pulse/sqlite/tests/ -v
          python -m pytest datametronome/pulse/core/tests/ -v
          python -m pytest datametronome/podium/tests/ -v
          python -m pytest datametronome/pulse/postgres/tests/ -v
          python -m pytest datametronome/pulse/postgres-psycopg3/tests/ -v
          python -m pytest datametronome/pulse/postgres-sqlalchemy/tests/ -v


