<svg xmlns="http://www.w3.org/2000/svg" width="960" height="240" viewBox="0 0 960 240" role="img" aria-label="DataPulse logo">
  <defs>
    <linearGradient id="dp-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2e86ab"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
  </defs>
  

  <!-- Monogram D -->
  <g transform="translate(80,30)">
    <path d="M0,0 L70,0 C130,0 170,40 170,100 C170,160 130,170 70,170 L0,170 Z M24,24 L64,24 C108,24 142,52 142,100 C142,148 108,146 64,146 L24,146 Z" fill="#0f1720"/>
  </g>

  <!-- Smooth pulse waveform -->
  <path d="M280,140 C320,100 340,100 360,140 S400,180 420,140 460,100 480,140 520,180 540,140 580,100 600,140 640,180 660,140 700,100 720,140" fill="none" stroke="url(#dp-grad)" stroke-width="10" stroke-linecap="round"/>

  <!-- Wordmark -->
  <g fill="#0f1720" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial">
    <text x="300" y="120" font-size="64" font-weight="700">DataPulse</text>
    <text x="302" y="152" font-size="18" fill="#6b7280">Signals for Data Health</text>
  </g>
</svg>


